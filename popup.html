<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8">
<style>
body{width:320px;padding:15px;font-family:Arial;background:#1e3c72;color:#fff;direction:rtl}
.header{text-align:center;margin-bottom:10px}
.ind-grid{display:grid;grid-template-columns:1fr 1fr;gap:6px;font-size:12px}
.ind-item{background:rgba(255,255,255,0.1);padding:6px;border-radius:4px;text-align:center}
</style>
</head>
<body>
<div class="header"><h3>محلل سكالبينج</h3></div>
<div id="signal" class="signal-box">
  <div>الإشارة: <span id="signalDirection">--</span></div>
  <div>الثقة: <span id="signalConfidence">--</span></div>
  <div>المدة: <span id="signalExpiry">--</span></div>
</div>
<div class="ind-grid">
  <div class="ind-item">RSI: <span id="rsiVal">--</span></div>
  <div class="ind-item">MACD: <span id="macdVal">--</span></div>
  <div class="ind-item">Stoch: <span id="stochVal">--</span></div>
  <div class="ind-item">ADX: <span id="adxVal">--</span></div>
  <div class="ind-item">ATR: <span id="atrVal">--</span></div>
  <div class="ind-item">BB Width: <span id="bbWidth">--</span></div>
  <div class="ind-item">Vortex: <span id="vortexVal">--</span></div>
  <div class="ind-item">Aroon: <span id="aroonVal">--</span></div>
  <div class="ind-item">SuperTrend: <span id="superVal">--</span></div>
  <div class="ind-item">20s: <span id="trend20">--</span></div>
  <div class="ind-item">1m: <span id="trend60">--</span></div>
  <div class="ind-item">2m: <span id="trend120">--</span></div>
</div>
<button id="analyzeBtn">تحليل فوري</button>
<script src="popup.js"></script>
</body>
</html>
